<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in data %}
    <p>ID:{{ i.id }}，姓名：{{ i.name }}, 部门：{{ i.department }}, 共{{ i.devices.all |length }} 台,
        {% for device in i.devices.all %}
            {{ device.model }} |
        {% empty %}
            木有
        {% endfor %}
    </p>
{% endfor %}
</body>
</html>
